<label class="White">
  Sex
</label>
<div class="columns">
  <div class="column is-one-quarter">
    <div class="select">
      <select name="Sex" (change)=setSex($event)>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <p class="White">Sex:{{Sex}}</p>
  </div>
</div>
