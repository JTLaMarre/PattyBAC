<label class="White">
  Custom Drink
</label>
<div class="columns">
  <div class="column is-one-quarter">
    <label class="White">drink name</label>
    <input class="input" type="text" placeholder="Drink name"(change)="setDrink($event)">
    <br>
    <br>
    <label class="White">percent alcohol</label>
    <input class="input" type="number" placeholder="percent alcohol" (change)="setPercent($event)">
    <br>
    <br>
    <label class="White">size in ounces</label>
    <input class="input" type="number" placeholder="size in ounces" (change)="setSize($event)">
    <p class="White is-size-3">
      Custom Drink:{{name}},{{percent}}%,{{size}}oz
    </p>
    <button class="button" (click)=setCustom()>Add Custom Drink</button>
  </div>
  </div>
